# Example
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: kuard-pod-toleration
  name: kuard-pod-toleration
spec:
  tolerations:
  - key: "prod"
    operator: "Equal"
    # value: " "
    effect: "NoSchedule"
  containers:
  - image: gcr.io/kuar-demo/kuard-amd64:1
    name: kuard
    ports:
    - containerPort: 8080
      name: http
      protocol: TCP
